        </div>

        </div>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        let day = getUrlParameter("day");
        let month = getUrlParameter("month");
        let year = getUrlParameter("year");
        let hour = getUrlParameter("hour");
        let minute = getUrlParameter("minute");

        var target = new Date(year, month - 1, day, hour, minute);

        document.getElementById("target").textContent = target.toLocaleDateString(undefined, { weekday: "long", month: "long" }) + ` ${target.getHours()}:${target.getMinutes()}`;

        console.log(target);

        function refresh() {
            let now = Date.now();

            let seconds_between = (target.valueOf() - now.valueOf()) / 1000; // /1000 convert from ms to s

            let minutes = seconds_between / 60;
            let hours = minutes / 60;
            let days = hours / 24;
            let years = days / 265;

            document.getElementById("seconds").textContent = Math.round(seconds_between);
            document.getElementById("minutes").textContent = minutes.toFixed(2);
            document.getElementById("hours").textContent = hours.toFixed(2);
            document.getElementById("days").textContent = days.toFixed(2);
            document.getElementById("weeks").textContent = (days / 7).toFixed(2);
            document.getElementById("years").textContent = years.toFixed(2);
            document.getElementById("instant_noodles").textContent = `${Math.round(minutes / 5)}x`;
            document.getElementById("pizza").textContent = `${Math.round(minutes / 13)}x`;
            document.getElementById("minecraft_days").textContent = `${Math.round(minutes / 20)}x`;
            document.getElementById("moon_phases").textContent = `${Math.round(days / 29.53)}x`;
            document.getElementById("bbt_episodes").textContent = `${(minutes / 22).toFixed(2)}x`;
            document.getElementById("still_standing").textContent = `${Math.round(minutes / 4)}x`;
            document.getElementById("school_lessons").textContent = `${(minutes / 45).toFixed(2)}x`;
            document.getElementById("park_sessions").textContent = `${(hours / 5.5).toFixed(2)}x`;
            document.getElementById("office_episodes").textContent = `${(minutes / 23).toFixed(2)}x`;

        }

        var intervalId = window.setInterval(function () {
            refresh()
        }, 1000);
    </script>
</body>
